name: Sync Rules & Mirror Repositories

on:
  workflow_dispatch:
  schedule:
    #- cron: "30 * * * *"
    #- cron: "0 6,18 * * *"
    - cron: '5,30,55 * * * *'

# 并发控制，避免重复同步
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  Sync-Rules:
    name: Sync Data Sources
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
    
    - name: 设置PNPM
      uses: pnpm/action-setup@v4
      with:
        run_install: false
    
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "pnpm"
    
    - name: 安装依赖
      run: pnpm install
        
    - name: 运行同步脚本
      run: pnpm run sync
      env:
        TZ: 'Asia/Shanghai'
        
    - name: 提交更改
      run: |
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "rin.tohsaka@fate-stay-night.com"
          git config --local user.name "Rin Tohsaka"
          git add .
          git commit -m "✨ Auto Update by Rin $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
          git push
        fi

    - name: 清理工作流记录
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: 触发转换工作流  
      if: success()
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        event-type: trigger-convert
